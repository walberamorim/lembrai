<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembraí - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg">

    <!-- Custom Bootstrap 4.3 Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Style Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image: url(assets/logo_lembra_ai_sm.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100 text-center">
                                    <h3 class="mb-4 bold">Cadastro Inicial</h3>
                                </div>
                            </div>
                            <form action="#" class="signup-form">
                                <div class="form-group mt-4">
                                    <input type="text" class="form-control" maxlength="100" required>
                                    <label class="form-control-placeholder" for="name">Nome e Sobrenome</label>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="number" min="0" max="150" maxlength="3" value="18" class="form-control" required>
                                    <label class="form-control-placeholder" for="age">Idade</label>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="text" class="form-control" maxlength="30" required>
                                    <label class="form-control-placeholder" for="username">Usuário</label>
                                </div>
                                <div class="form-group mt-4">
                                    <input id="password-field" type="password" maxlength="18" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Senha</label>
                                    <span toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group mt-4">
                                    <input id="repassword-field" type="password" maxlength="18" class="form-control" required>
                                    <label class="form-control-placeholder" for="repassword">Senha novamente</label>
                                    <span toggle="#repassword-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded submit px-3">Cadastrar</button>
                                </div>
                            </form>
                            <p class="text-center">Já possui cadastro? <a href="login.html">Entrar</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
