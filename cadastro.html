<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lembraí - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.jpg">

    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Style Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container-principal mx-0 ">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-4 col-lg-3 align-self-center">
                    <div class="card mx-5">
                        <img src="assets/logo_lembra_ai_sm.jpg" class="card-img-top" alt="Imagem Cadastro">
                        <div class="card-body">
                          <h5 class="card-title">Cadastro Inicial</h5>
                          <form class="formulario-cadastro">
                            <div class="form-group mt-4">
                                <label for="nome">Nome e Sobrenome</label>
                                <input id="campoNome" type="text" name="nome" class="form-control" minlength="5" maxlength="100" required>
                                <span class="mensagem-erro"></span>
                            </div>
                            <div class="form-group mt-4">
                                <label class="form-control-placeholder" for="aniversario">Nascimento</label>
                                <input id="campoNascimento" type="date" name="aniversario" class="form-control" required>
                                    <span class="mensagem-erro"></span>
                            </div>
                            <div class="form-group mt-4">
                                <label class="form-control-placeholder" for="email">E-mail</label>
                                <input id="campoEmail" type="email" name="email" class="form-control" minlength="5" maxlength="30" required>
                                <span class="mensagem-erro"></span>
                            </div>
                            <div class="form-group mt-4">
                                <label class="form-control-placeholder" for="usuario">Usuario</label>
                                <input id="campoUsuario" type="text" name="usuario" class="form-control" minlength="5" maxlength="30" required>
                                <span class="mensagem-erro"></span>
                            </div>
                            <div class="form-group mt-4">
                                <label class="form-control-placeholder" for="senha">Senha</label>
                                <input id="campoSenha" name="senha" type="password" minlength="5" maxlength="18" class="form-control"
                                    required>
                                    <span class="mensagem-erro"></span>
                            </div>
                            <div class="form-group mt-4">
                                <label class="form-control-placeholder" for="repetirsenha">Senha novamente</label>
                                <input id="campoRepetirSenha" name="repetirsenha" type="password" minlength="5" maxlength="18" class="form-control"
                                    required>
                                    <span class="mensagem-erro"></span>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit"
                                    class="form-control btn btn-primary rounded submit px-3">Cadastrar</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Já possui cadastro? <a href="login.html">Entrar</a></p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
